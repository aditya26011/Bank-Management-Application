<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Check Balance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
        }
        .box {
            width: 350px;
            margin: 80px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background: #17a2b8;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="box">
    <h2 style="text-align:center;">Check Balance</h2>

    <form th:action="@{/check-balance}" method="get">
        <button type="submit" class="btn">View Balance</button>
    </form>
</div>

</body>
</html>
