<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .login-box {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #0056b3;
            transform: scale(1.03);
        }

        /* Error Message */
        .error-box {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: 600;
        }

        /* Password wrapper for icon positioning */
        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 10px; /* leave space for the icon */
        }

        .password-wrapper .pwd-toggle {
            position: absolute;
            right: 9px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
        }

        .password-wrapper .pwd-toggle:hover {
            color: #007bff;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .login-box {
                margin: 40px 15px;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>

<body>

<div class="login-box">

    <h2 style="text-align:center;">Login</h2>

    <form th:action="@{/login}" th:object="${loginRequest}" method="post">

        <div th:if="${error}"
             style="background:#ffb3b3; padding:10px; margin-bottom:10px; border-radius:5px;">
            <p th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control" required />
        </div>

        <div class="form-group password-wrapper">
            <label>Password</label>
            <input type="password" id="pass" th:field="*{password}" required
                   oninput="showHideIcon('pass','eye1')" />
            <i id="eye1" class="fa-solid fa-eye pwd-toggle"
               onclick="togglePass('pass','eye1')"></i>
        </div>

        <button type="submit" class="btn">Login</button>

    </form>

</div>

<script>
    window.onload = function () {
        document.getElementById("eye1").style.display = "none";
    };

    function togglePass(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.type === "password") {
            input.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            input.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    function showHideIcon(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);

        if (input.value.trim().length > 0) {
            icon.style.display = "inline";
        } else {
            icon.style.display = "none";
        }
    }
</script>

</body>
</html>
