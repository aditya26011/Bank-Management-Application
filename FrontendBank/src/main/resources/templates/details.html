<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Details</title>
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
            padding: 20px;
        }

        .card {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            margin: 10px 0;
            color: #333;
        }

        p strong {
            color: #007bff;
        }

        .back-btn {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .back-btn a {
            background: #4CAF50;
            color: white;
            padding: 10px 18px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .back-btn a:nth-child(2) {
            background: #333;
        }

        .back-btn a:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .card {
                padding: 20px;
                margin: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.95rem;
            }
        }

    </style>
</head>
<body>
<div class="card">
    <h2>User Details</h2>
    <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
    <p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Phone:</strong> <span th:text="${user.phoneNumber}"></span></p>
    <p><strong>Gender:</strong> <span th:text="${user.gender}"></span></p>
    <p><strong>KYC:</strong> <span th:text="${user.kyc}"></span></p>
    <p><strong>Date of Birth:</strong> <span th:text="${user.dob}"></span></p>

    <div class="back-btn">
        <a th:href="@{/details/edit}"
           style="background:#4CAF50;color:white;padding:8px 15px;border-radius:6px;
       text-decoration:none;font-weight:bold;">
            Edit Details
        </a>
        <a th:href="@{/dashboard}"
           style="background:#333;color:white;padding:8px 15px;border-radius:6px;
       text-decoration:none;font-weight:bold;">
            Back to Dashboard
        </a>
    </div>

</div>
</body>
</html>
