<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Credit Amount</title>
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .box {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: bold;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #28a745;
            outline: none;
        }

        .btn {
            background: #28a745;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #218838;
            transform: scale(1.03);
        }

        .msg {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-weight: 600;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        /* Responsive */
        @media (max-width: 500px) {
            .box {
                margin: 40px 15px;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>

<div class="box">
    <h2 style="text-align:center;">Credit Money</h2>

    <div th:if="${message}" class="msg success">
        <p th:text="${message}"></p>
    </div>

    <div th:if="${error}" class="msg error">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/credit}" th:object="${request}" method="post">

        <label>Enter Amount</label>
        <input type="number" th:field="*{balance}" class="form-control" required
               style="width:100%; padding:8px; margin-top:8px; border-radius:5px; border:1px solid #ccc;" />

        <button type="submit" class="btn">Credit</button>
    </form>

</div>

</body>
</html>
