<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Debit Money</title>
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .box {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #dc3545;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #c82333;
            transform: scale(1.03);
        }

        /* Responsive */
        @media (max-width: 500px) {
            .box {
                margin: 40px 15px;
                padding: 20px;
            }
            h2 {
                font-size: 1.5rem;
            }
        }

    </style>
</head>

<body>

<div class="box">
    <h2 style="text-align:center;">Debit Amount</h2>

    <form th:action="@{/debit}" th:object="${transferRequestDTO}" method="post">

        <div class="form-group">
            <label>Enter Amount</label>
            <input type="number" th:field="*{balance}" required class="form-control">
        </div>

        <button type="submit" class="btn">Debit Money</button>
    </form>
</div>

</body>
</html>
