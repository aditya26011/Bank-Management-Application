<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction Report</title>
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f5f6fa;
            margin: 0;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .back {
            display: inline-block;
            margin-bottom: 15px;
            background: #333;
            padding: 10px 15px;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .back:hover {
            background: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            font-size: 1rem;
        }

        thead th {
            background: #007bff;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        tbody td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-success {
            color: #28a745;
            font-weight: bold;
        }

        .status-failed {
            color: #dc3545;
            font-weight: bold;
        }

        .status-pending {
            color: #ff9800;
            font-weight: bold;
        }

        /* Responsive Table */
        @media (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
                width: 100%;
            }
            thead {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                background: #f9f9f9;
                border-radius: 8px;
                padding: 10px;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: bold;
                color: #333;
            }
        }

    </style>
</head>

<body>

<div class="container">

    <a href="/dashboard" class="back">← Back to Dashboard</a>

    <h2 style="text-align:center;">Transaction Report</h2>

    <div th:if="${error}"
         style="background:#ffb3b3;padding:10px;border-radius:8px;margin-bottom:15px;">
        <p th:text="${error}"></p>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Sender</th>
            <th>Receiver</th>
            <th>Type</th>
            <th>Status</th>
            <th>Amount (₹)</th>
            <th>Time </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="t : ${transactions}">
            <td th:text="${t.id}"></td>
            <td th:text="${t.userId}"></td>
            <td th:text="${t.sender}"></td>
            <td th:text="${t.receiver}"></td>
            <td th:text="${t.type}"></td>


            <td>
                <span th:class="${
                        t.status == T(com.bank.entity.Status).SUCCESSFUL ? 'status-success' :
                        t.status == T(com.bank.entity.Status).FAILED ? 'status-failed' :
                        'status-pending'
                    }"
                      th:text="${t.status}">
                </span>
            </td>

            <td th:text="${t.balance}"></td>
            <td th:text="${#temporals.format(t.createdOn, 'dd-MM-yyyy HH:mm:ss')}"></td>
        </tr>


        <tr th:if="${transactions == null or transactions.size() == 0}">
            <td colspan="7" style="text-align:center; color:gray;">No transactions found</td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
